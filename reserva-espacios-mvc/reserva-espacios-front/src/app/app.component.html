<div class="container">
  <header class="header">
    <h1>Reserva de Espacios para Eventos</h1>
    <nav>
      <a href="#">Administrador</a>
      <button (click)="login()">Iniciar Sesión</button>
    </nav>
  </header>

  <main>
    <section>
      <h2>Encuentra Espacios Disponibles</h2>
      <form>
        <div>
          <label for="date">Fecha</label>
          <input type="date" id="date" (change)="handleFilterChange('date', $event)">
        </div>

        <div>
          <label for="capacity">Capacidad</label>
          <select id="capacity" (change)="handleFilterChange('capacity', $event)">
            <option value="">Seleccionar Capacidad</option>
            <option value="10">Hasta 10 personas</option>
            <option value="20">Hasta 20 personas</option>
            <option value="50">Hasta 50 personas</option>
            <option value="100">Hasta 100 personas</option>
            <option value="200">Hasta 200 personas</option>
          </select>
        </div>

        <div>
          <label for="eventType">Tipo de Evento</label>
          <select id="eventType" (change)="handleFilterChange('eventType', $event)">
            <option value="">Seleccionar Tipo de Evento</option>
            <option value="Reunión">Reunión</option>
            <option value="Taller">Taller</option>
            <option value="Conferencia">Conferencia</option>
            <option value="Fiesta">Fiesta</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
      </form>
      <button (click)="applyFilters()">Buscar</button>
    </section>

    <section>
      <h3>Espacios Disponibles</h3>
      <div *ngFor="let space of filteredSpaces">
        <div class="card">
          <h4>{{ space.title }}</h4>
          <p>Capacidad: {{ space.capacity }} | Tipo de Evento: {{ space.eventType }}</p>
          <p>Fecha: {{ space.date }}</p>
          <button>Reservar</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2023 Reserva de Espacios para Eventos. Todos los derechos reservados.
  </footer>
</div>
